<!DOCTYPE html>
<html>
	<head>
		<title>Soda Machine</title>
		<link rel = "stylesheet" type = "text/css" href = "css/main.css">
	</head>
	<body>
		<div class = "title">Soda Machine</div>
		<div class = "interaction">
			<div class = "machine">
				<div class = "selections">
					<div class = "glass">
						<div class = "sodas1">
							<img src = "images/sierra_mist_can.png" id = "sierra_mist_can">
							<img src = "images/dr_pepper_can.png" id = "dr_pepper_can">
							<img src = "images/mountain_dew_can.png" id = "mountain_dew_can">
							<img src = "images/mug_root_beer_can.png" id = "mug_root_beer_can">
						</div>
						<div class = "shelf1"></div>
						<div class = "sodas2">
							<img src = "images/pepsi_can.png" id = "pepsi_can">
							<img src = "images/sprite_can.png" id = "sprite_can">
							<img src = "images/coca_cola_can.png" id = "coca_cola_can">
							<img src = "images/sunkist_can.png" id = "sunkist_can">
						</div>
						<div class = "shelf2"></div>
					</div>
					<div class = "retriever">^</div>
				</div>
				<div class = "options">
					<div class = "lcd"></div>
					<div class = "insert_money"></div>
					<div class = "buttons">
						<img src = "images/sierra_mist_button.png" id = "sierra_mist_button">
						<img src = "images/dr_pepper_button.png" id = "dr_pepper_button"><br/>
						<img src = "images/mountain_dew_button.png" id = "mountain_dew_button">
						<img src = "images/mug_root_beer_button.png" id = "mug_root_beer_button"><br/>
						<img src = "images/pepsi_button.png" id = "pepsi_button">
						<img src = "images/sprite_button.png" id = "sprite_button"><br/>
						<img src = "images/coca_cola_button.png" id = "coca_cola_button">
						<img src = "images/sunkist_button.png" id = "sunkist_button">
					</div>
					<div class = "change"></div>
				</div>
			</div>
			<div class = "payment">
 				<h1>How much money would you like to put in the machine?</h1><br/>
				<label for="dollars">$</label>
				<input type = "text" id = "dollars">
				<label for="cents">.</label>
				<input type = "text" id = "cents"><br/><br/>
 				<button type = "submit">Insert Cash</button><br/>
 				<img src = "images/money.png" id = "money">
 			</div>
		</div>

		<script type = "text/javascript" src = "js/main.js"></script>
	</body>
</html>
