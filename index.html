<!DOCTYPE html>
<html>
	<head>
		<title>Soda Machine</title>
		<link rel = "stylesheet" type = "text/css" href = "css/main.css">
	</head>
	<body>
		<div class = "title">Soda Machine</div>
		<div class = "interaction">
			<div class = "machine">
				<div class = "selections">
					<div class = "glass">
						<div class = "sodas1">
							<img src = "images/sierra_mist_can.png" id = "sierra_mist_can">
							<img src = "images/dr_pepper_can.png" id = "dr_pepper_can">
							<img src = "images/mountain_dew_can.png" id = "mountain_dew_can">
							<img src = "images/mug_root_beer_can.png" id = "mug_root_beer_can">
						</div>
						<div class = "shelf1"></div>
						<div class = "sodas2">
							<img src = "images/pepsi_can.png" id = "pepsi_can">
							<img src = "images/sprite_can.png" id = "sprite_can">
							<img src = "images/coca_cola_can.png" id = "coca_cola_can">
							<img src = "images/sunkist_can.png" id = "sunkist_can">
						</div>
						<div class = "shelf2"></div>
					</div>
					<div class = "retriever">^</div>
				</div>
				<div class = "options">
					<div class = "lcd">
						<h2 id="screen"></h2>
					</div>
					<div class = "insert_money"></div>
					<div class = "buttons">
						<img src = "images/sierra_mist_button.png" id = "sierra_mist_button" onclick = "getCost(this)" data-price = "1.00">
						<img src = "images/dr_pepper_button.png" id = "dr_pepper_button" onclick = "getCost(this)" data-price = "1.25"><br/>
						<img src = "images/mountain_dew_button.png" id = "mountain_dew_button" onclick = "getCost(this)" data-price = "1.50">
						<img src = "images/mug_root_beer_button.png" id = "mug_root_beer_button" onclick = "getCost(this)" data-price = "1.75"><br/>
						<img src = "images/pepsi_button.png" id = "pepsi_button" onclick = "getCost(this)" data-price = "2.00">
						<img src = "images/sprite_button.png" id = "sprite_button" onclick = "getCost(this)" data-price = "2.25"><br/>
						<img src = "images/coca_cola_button.png" id = "coca_cola_button" onclick = "getCost(this)" data-price = "2.50">
						<img src = "images/sunkist_button.png" id = "sunkist_button" onclick = "getCost(this)" data-price = "2.75">
					</div>
					<div class = "change"></div>
				</div>
			</div>
			<div class = "payment">
 				<h1 id="choices">How much money would you like to put in the machine?</h1><br/>
				<label for="dollars" id = "$">$</label>
				<input type = "text" id = "dollars">
				<label for="cents" id = ".">.</label>
				<input type = "text" id = "cents"><br/><br/>
 				<button type = "submit" id="insert_cash_button" class="toggleMoney" onclick = "insertCash()">Insert Cash</button><br/>
 				<img src = "images/money.png" id = "money">
 			</div>
		</div>

		<script type = "text/javascript" src = "js/main.js"></script>
	</body>
</html>
